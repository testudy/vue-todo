<!doctype html>
<html>
    <head>
        <title>Vue普通版本TODO</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <style>
            .container {
                width: 640px;
            }

            .table {
                table-layout: fixed;
            }

            .table th {
                text-align: center;
                vertical-align: middle;
            }

            .table td {
                vertical-align: middle;
            }

            .table .todo-number {
                width: 64px;
            }

            .table .todo-operation {
                width: 96px;
            }

            .table .form-check,
            .table .form-check-input {
                margin-right: 0;
            }
        </style>
        <div id="app" class="container">
            <common-form class="mt-3" @on-submit="create"></common-form>
            <table class="table table-striped table-hover mt-5">
                <thead class="thead-light">
                    <tr>
                        <th class="todo-number" scope="col">
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value="#"
                                    :checked="toggleCheckAllState"
                                    @change.prevent="toggleCheckAll($event.target.checked)"
                                >
                            </div>
                        </th>
                        <th scope="col">代办列表</th>
                        <th class="todo-operation" scope="col">操作</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right">
                            <button type="button" class="btn btn-link btn-sm" @click.prevent="checkAll">全选</button>
                            <button type="button" class="btn btn-link btn-sm" @click.prevent="toggle">反选</button>
                            <button type="button" class="btn btn-link text-danger btn-sm" @click.prevent="clean">清除</button>
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr
                        is="todo-list-item"
                        v-for="item in todos"
                        :key="item.id"
                        :id="item.id"
                        :todo="item.todo"
                        :checked.sync="item.checked"
                        @on-update="update"
                        @on-remove="remove"
                    ></tr>
                </tbody>
            </table>
        </div>
        <script type="text/x-template" id="template-common-form">
            <form
                novalidate
                :class="{'was-validated': isFormValidated}"
                @submit.prevent="submit"
            >
                <div class="input-group">
                    <input
                        v-model="todoState"
                        type="text"
                        name="todo"
                        placeholder="Todo..."
                        required
                        class="form-control"
                        :class="{'form-control-lg': size === 'large', 'form-control-sm': size === 'small'}"
                        @keyup.esc="cancel"
                    />
                    <div class="invalid-tooltip">填入有效信息</div>
                    <div class="input-group-append">
                        <button
                            v-if="typeof $listeners['on-cancel'] === 'function'"
                            type="button"
                            class="btn btn-light"
                            :class="{'btn-lg': size === 'large', 'btn-sm': size === 'small'}"
                            @click.prevent="cancel"
                        >取消</button>
                        <button
                            type="submit"
                            class="btn btn-primary"
                            :class="{'btn-lg': size === 'large', 'btn-sm': size === 'small'}"
                            :disabled="isFormInvalid"
                        >{{btnSubmitText}}</button>
                    </div>
                </div>
            </form>
        </script>
        <script type="text/x-template" id="template-todo-list-item">
            <tr>
                <th scope="row">
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            :value="id"
                            :checked="checked"
                            @change.prevent="$emit('update:checked', $event.target.checked)"
                        >
                    </div>
                </th>
                <td v-if="isEdit">
                    <common-form
                        :id="id"
                        :todo="todo"
                        size="small"
                        btn-submit-text="修改"
                        @on-cancel="deactivateEdit"
                        @on-submit="update"
                    ></common-form>
                </td>
                <td v-else @click="activateEdit">
                    {{todo}}
                </td>
                <td class="text-center">
                    <button
                        type="button"
                        class="btn btn-link text-danger btn-sm"
                        @click.prevent="remove(id)"
                    >删除</button>
                </td>
            </tr>
        </script>
        <script src="/node_modules/vue/dist/vue.min.js"></script>
        <script src="/components/CommonForm.js"></script>
        <script src="/components/TodoListItem.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
