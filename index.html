<!doctype html>
<html>
    <head>
        <title>Vue普通版本TODO</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <style>
            .container {
                width: 640px;
            }
        </style>
        <div id="app" class="container">
            <h1>Todo List</h1>
            <form novalidate class="was-validated">
                <div class="form-row">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Todo..." required />
                        <div class="invalid-tooltip">填入有效信息</div>
                    </div>
                </div>
                <div class="form-row justify-content-end mt-1">
                    <button type="submit" class="btn btn-primary mr-1">Add</button>
                    <button type="Reset" class="btn btn-light">Reset</button>
                </div>
            </form>
        </div>
        <script src="/node_modules/vue/dist/vue.min.js"></script>
        <script>
            (function () {
                var app = new Vue({
                    el: '#app',
                });
            }());
        </script>
    </body>
</html>
